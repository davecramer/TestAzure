plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation(group: 'org.postgresql', name: 'postgresql', version: '42.2.16')
}
application {
    mainClassName = 'org.postgresql.TestAzure'
}